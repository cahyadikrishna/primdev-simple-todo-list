<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo List</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./asset/pavicon.png" />
  </head>
  <body>
    <div class="background-gradient">
      <div class="container-todo">
        <h5>Simple ToDo List</h5>
        <div class="container-input">
          <input
            id="inputField"
            type="text"
            placeholder="Input your activity here!"
          />
          <button id="save-btn" onclick="addData()">Save</button>
        </div>
        <div id="container-activity">
          <p><small>Upcoming</small></p>
          <div id="listActivity" class="list-activity">
            <!-- <div class="activity">
              <p>todo</p>
              <button>X</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
